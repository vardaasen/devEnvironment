name: Tests
on: [push, pull_request]

jobs:
  pester:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: Install-Module Pester -Force -SkipPublisherCheck

      - name: Run Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests'
          $config.Run.Exit = $true
          $config.Output.Verbosity = 'Detailed'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = './TestResults/results.xml'
          $config.TestResult.OutputFormat = 'NUnit3'
          Invoke-Pester -Configuration $config

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/

  scriptanalyzer:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module PSScriptAnalyzer -Force -SkipPublisherCheck

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = @()
          $results += Invoke-ScriptAnalyzer -Path ./scripts -Recurse -Settings @{
              ExcludeRules = @(
                  'PSAvoidUsingWriteHost'
                  'PSAvoidUsingInvokeExpression'
              )
          }
          $results += Invoke-ScriptAnalyzer -Path ./.config/powershell -Recurse -Settings @{
              ExcludeRules = @(
                  'PSAvoidUsingWriteHost'
                  'PSAvoidUsingInvokeExpression'
              )
          }
          if ($results) {
              $results | Format-Table -AutoSize
              Write-Warning "PSScriptAnalyzer found $($results.Count) issue(s) (non-blocking)"
          } else {
              Write-Host "No issues found." -ForegroundColor Green
          }
