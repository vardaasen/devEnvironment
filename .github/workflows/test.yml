name: Tests
on: [push, pull_request]

jobs:
  pester:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: Install-Module Pester -Force -SkipPublisherCheck

      - name: Run Tests
        shell: pwsh
        run: Invoke-Pester -Configuration (Import-PowerShellDataFile .pester.psd1)

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
